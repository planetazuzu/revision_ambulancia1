name: 🔒 Security & Dependencies

on:
  schedule:
    - cron: '0 2 * * 1' # Lunes a las 2 AM
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 🔍 Análisis de seguridad
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📥 Install dependencies
        run: |
          npm ci
          cd src/frontend && npm ci
          cd ../backend && npm ci

      - name: 🔍 Run npm audit
        run: |
          npm audit --audit-level=moderate
          cd src/frontend && npm audit --audit-level=moderate
          cd ../backend && npm audit --audit-level=moderate

      - name: 🔍 Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  # 🐳 Docker security scan
  docker-security:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🏗️ Build images for scanning
        run: |
          docker build -t ambureview-frontend:scan ./src/frontend
          docker build -t ambureview-backend:scan ./src/backend

      - name: 🔍 Scan frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ambureview-frontend:scan'
          format: 'sarif'
          output: 'trivy-results-frontend.sarif'

      - name: 🔍 Scan backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ambureview-backend:scan'
          format: 'sarif'
          output: 'trivy-results-backend.sarif'

      - name: 📊 Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-frontend.sarif'

      - name: 📊 Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-backend.sarif'

  # 🔄 Dependabot auto-merge
  dependabot-auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: 🔄 Auto-merge Dependabot PRs
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: minor
          merge-method: squash
