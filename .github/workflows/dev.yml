name: ğŸ§ª Development & Testing

on:
  push:
    branches: [ develop, feature/* ]
  pull_request:
    branches: [ develop, main ]

env:
  NODE_VERSION: '18'

jobs:
  # ğŸ” AnÃ¡lisis de cÃ³digo
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install root dependencies
        run: npm ci

      - name: ğŸ“¥ Install frontend dependencies
        run: |
          cd src/frontend
          npm ci

      - name: ğŸ“¥ Install backend dependencies
        run: |
          cd src/backend
          npm ci

      - name: ğŸ” Frontend linting
        run: |
          cd src/frontend
          npm run lint --if-present

      - name: ğŸ” Backend linting
        run: |
          cd src/backend
          npm run lint --if-present

      - name: ğŸ§ª Frontend tests
        run: |
          cd src/frontend
          npm run test --if-present

      - name: ğŸ§ª Backend tests
        run: |
          cd src/backend
          npm run test --if-present

  # ğŸ—ï¸ Build verification
  build-verification:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          npm ci
          cd src/frontend && npm ci
          cd ../backend && npm ci

      - name: ğŸ—ï¸ Build frontend
        run: |
          cd src/frontend
          npm run build

      - name: ğŸ—ï¸ Build backend
        run: |
          cd src/backend
          npm run build

  # ğŸ³ Docker build test
  docker-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Test frontend Docker build
        uses: docker/build-push-action@v5
        with:
          context: ./src/frontend
          push: false
          tags: ambureview-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Test backend Docker build
        uses: docker/build-push-action@v5
        with:
          context: ./src/backend
          push: false
          tags: ambureview-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸ“Š Coverage report
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          npm ci
          cd src/frontend && npm ci
          cd ../backend && npm ci

      - name: ğŸ§ª Run tests with coverage
        run: |
          cd src/frontend
          npm run test:coverage --if-present
          cd ../backend
          npm run test:coverage --if-present

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./src/frontend/coverage/lcov.info,./src/backend/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
